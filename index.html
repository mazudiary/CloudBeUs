<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Could Be Us</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaquries.css">
</head>
<body>
  <div class="stars"></div>
  <div class="moon"></div>
  <div class="container">
    <div class="image-slot">
      <img src="./assets/couldbeus.png" alt="Us or A Beautiful Memory" />
      <div class="image-overlay">
        <div class="image-overlay-text">Could Be Us</div>
      </div>
    </div>
    <div class="hands">
      <div class="bangle"></div>
      <div class="bangle"></div>
      <div class="bangle"></div>
      <div class="bangle"></div>
      <div class="bangle"></div>
    </div>
    <div class="hearts"></div>
    <div class="message">Our Little Dream</div>
    <div class="sub-message">Someday, we'll dance under the stars, hand in hand.</div>
    <div class="love-note"></div>
  </div>

  <div class="heart" style="top: 80%; left: 10%; animation-delay: 0s; --heart-scale: 0.8; --heart-color: #f5a6b8;"></div>
  <div class="heart" style="top: 85%; left: 70%; animation-delay: 1.5s; --heart-scale: 1.2; --heart-color: #ffb6c1;"></div>
  <div class="petal" style="top: -20px; left: 20%; animation-delay: 0.8s;"></div>
  <div class="petal" style="top: -30px; left: 80%; animation-delay: 2s;"></div>
  <div class="butterfly" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
  <div class="butterfly" style="top: 30%; left: 80%; animation-delay: 1s;"></div>
  <div class="ribbon" style="top: 15%; left: 5%; animation-delay: 0s;"></div>
  <div class="ribbon" style="top: 75%; left: 75%; animation-delay: 1s;"></div>
  <script src="script.js"></script>
</body>
</html>
